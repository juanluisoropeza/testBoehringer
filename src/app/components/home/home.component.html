
<article>
  <div class="container">
    <div class="row mt-4 mb-4">
      <div class="col-lg-3 col-xl-2 botones">
        <a href="javascript:void(0)" (click)="agregarPost();" class="btn btn-success"><i class="fas fa-plus"></i> Agregar Nuevo</a>
      </div>
      <div class="col-lg-3 offset-lg-6 col-xl-2 offset-xl-8">
        <form>
          <div class="form-group">
            <div class="input-group mb-2">
              <div class="input-group-prepend">
                <div class="input-group-text"><i class="fas fa-search"></i></div>
              </div>
              <input type="text" class="form-control" name="searchString" placeholder="Insert userId" [(ngModel)]="searchText">
            </div>
          </div>
        </form>
      </div>
    </div>    
    <div class="row mt-4 mb-4">
      <div class="col-lg-12 text-center" *ngIf="!existenDatos">
        <div class="spinner-border" role="status">
          <span class="sr-only">Loading...</span>
        </div>
      </div>
      <div class="col-lg-12 lista_home" *ngIf="existenDatos">
        <table class="table table-hover table-bordered">
          <thead class="thead-dark">
            <tr>
              <th scope="col">#</th>
              <th scope="col">Title</th>
              <th scope="col">Body</th>
              <th scope="col">UserID</th>
              <th scope="col">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let datos of listaDatos | filtroHome: {userId: searchText}; let i=index;">
              <th scope="row" (click)="irADetalle(datos.id);">{{ datos.id }}</th>
              <td (click)="irADetalle(datos.id);">{{ datos.title }}</td>
              <td (click)="irADetalle(datos.id);">{{ datos.body }}</td>
              <td (click)="irADetalle(datos.id);">{{ datos.userId }}</td>
              <td><a href="javascript:void(0)" (click)="deletePost(datos);" class="btn btn-sm btn-danger"><i class="fas fa-trash-alt"></i></a></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</article>
